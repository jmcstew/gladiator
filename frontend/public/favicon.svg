<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <rect width="100" height="100" rx="20" fill="#2a1810" />
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#gold)" stroke-width="2" />
  
  <!-- Gladiator Helmet -->
  <g transform="translate(20, 15)" filter="url(#shadow)">
    <!-- Main Dome -->
    <path d="M10,40 Q30,5 50,40 L50,70 L10,70 Z" fill="url(#gold)" />
    <!-- Chin Guard -->
    <path d="M10,40 L10,60 Q30,80 50,60 L50,40" fill="none" stroke="url(#gold)" stroke-width="3" />
    <!-- Eyeslit -->
    <line x1="15" y1="45" x2="45" y2="45" stroke="#2a1810" stroke-width="2" />
    <!-- Crest -->
    <path d="M15,10 Q30,-5 45,10 L45,40 Q30,25 15,40 Z" fill="#b22222" />
  </g>
</svg>
